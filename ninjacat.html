<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="ninjacat.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js'></script>
        <script>
        $( document ).ready(function(){
            //use the toggle function to toggle between pics.
            $('img').click(function(){
                var ninja = $(this).attr('src')
                 $(this).attr('src', $(this).attr('data-alt'))
                     $(this).attr('data-alt', (ninja))
            });
        });
        </script>
        <title>Ninja To Cat</title>
    </head>
    <body>
        <div id="page">
            <div id="header"></div>
            <div id="nav"></div>
            <br>
            <br>
            <div id="content">
                <div >
                    <img class="cat"src="ninja0.png" data-alt="cat0.png">
                </div>
                <div>
                    <img class="cat"src="ninja1.png" data-alt="cat1.png">
                </div>
                <div>
                    <img class="cat"src="ninja2.png" data-alt="cat2.png">
                </div>
                <div>
                    <img class="cat"src="ninja3.png" data-alt="cat3.png">
                </div>
                <div>
                    <img class="cat"src="ninja4.png" data-alt="cat4.png">
                </div>

            </div>
        </div>
    </body>
</html>
